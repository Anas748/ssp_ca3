<!DOCTYPE html>
<html lang="en">

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;1,300&family=Raleway:ital,wght@1,100;1,200&display=swap"
    rel="stylesheet">
  <title>Blogspot</title>
  <link rel="icon" type="image/x-icon" href="views/assets/blogger.ico" />
</head>

<body>
  <header>
    <nav id="menu">
      <div class="logo">
        <a href="#"><img src="/assets/blog.png" </a>
      </div>
      <input type="checkbox" name="" id="responsive_menu">
      <label for="responsive-menu"></label>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Back to blogs</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="body">
    <div class="blogSection">
      <h1>All Blogs</h1>
      <input type="button" value="Add a new blog" onclick="window.location.href='/create.html'">
    </div>

    <div class="extrasomething">

    </div>
  </div>

  <footer>
    <div class="footerContainer">
      <h3>Contact Us</h3>
      <ul>
        <li>
          <img src="assets/icons8-mail-32.png" width="30" height="30" alt="Logo">
          <h4>Email</h4>
          <p>info@blogspot.com</p>
        </li>
        <li>
          <img src="assets/icons8-landline-32.png" width="30" height="30" alt="Logo">
          <h4>Phone</h4>
          <p>(123) 456-7890</p>
        </li>
        <li>
          <img src="assets/icons8-location-32.png" width="30" height="30" alt="Logo">
          <h4>Address</h4>
          <p>123 Main Street</p>
          <p>Anytown, USA 12345</p>
        </li>
      </ul>

    </div>
  </footer>
  <script src="index.js"></script>
</body>

</html>
