<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>BlogSpot</title>
    <!-- Blogger-->
    <link rel="icon" type="image/x-icon" href="assets/blogger.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="assets/blog.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
          <span>BlogSpot</span>
        </a>
      </div>
      <h1>Create a New Blog</h1>
      <a href="index.html">Back to all blogs</a>
    </nav>
    <!-- Page content-->
    <div class="container">
      <div class="text-center mt-5">
        <form>
          <input type="text" name="title " required placeholder="Blog title">
          <textarea name="body" required placeholder="Blog body"></textarea>
          <button type="submit" class="btn btn-success">Create</button>
        </form>
      </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/create.js"></script>
  </body>
</html>
